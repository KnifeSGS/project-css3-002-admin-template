<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header--dark">
        <h3 class="header__title">Admin Page</h3>
        <form action="">
            <div class="header__search">
                <input type="search" class="search__input">
                <button class="search__btn"><i class="fa fa-search" aria-hidden="true"></i></button>
            </div>
        </form>
    </header>
    <main class="main">
        <aside class="main__aside">
            <nav class="main__nav">
                <ul class="nav__ul">
                    <li class="ul__li ul__li--uppercase"><h4>CORE</h4></li>
                    <li class="ul__li"><a href="" class="a--active"><i class="fa fa-tachometer" aria-hidden="true"></i>  Dashboard</a></li>
                    <li class="ul__li ul__li--uppercase"><h4>INTERFACE</h4></li>
                    <li class="ul__li"><a href=""><i class="fa fa-windows" aria-hidden="true"></i>  Layouts</a></li>
                    <li class="ul__li"><a href=""><i class="fa fa-bookmark" aria-hidden="true"></i>  Pages</a></li>
                    <li class="ul__li ul__li--uppercase"><h4>ADDONS</h4></li>
                    <li class="ul__li"><a href=""><i class="fa fa-area-chart" aria-hidden="true"></i>  Charts</a></li>
                    <li class="ul__li"><a href=""><i class="fa fa-table" aria-hidden="true"></i>  Tables</a></li>
                </ul>
            </nav>
        </aside>
        <section class="content">
            <h1>Dashboard</h1>
            <div class="main__breadcrumb">Dashboard</div>
            <div class="main__cards">
                <div class="main__card main__card--blue">
                    <div class="card__top">Primary Card</div>
                    <div class="card__bottom">View Details <span class="card__span"><i class="fa fa-angle-right" aria-hidden="true"></i></span></div>
                </div>
                <div class="main__card main__card--yellow">
                    <div class="card__top">Warning Card</div>
                    <div class="card__bottom">View Details <span class="card__span"><i class="fa fa-angle-right" aria-hidden="true"></i></span></div>
                </div>
                <div class="main__card main__card--green">
                    <div class="card__top">Success Card</div>
                    <div class="card__bottom">View Details <span class="card__span"><i class="fa fa-angle-right" aria-hidden="true"></i></span></div>
                </div>
                <div class="main__card main__card--red">
                    <div class="card__top">Danger Card</div>
                    <div class="card__bottom">View Details <span class="card__span"><i class="fa fa-angle-right" aria-hidden="true"></i></span></div>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
